<!-- 配方数据库模块 -->
{% with route_names='formula_list formula_add formula_edit formula_detail' %}

    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name in route_names %}active{% endif %}"
           href="#navbar-formula" data-bs-toggle="dropdown" data-bs-auto-close="false" role="button"
           aria-expanded="{% if request.resolver_match.url_name in route_names %}true{% else %}false{% endif %}">

            <span class="nav-link-icon"><i class="ti ti-test-pipe"></i></span>
            <span class="nav-link-title">配方数据库</span>
        </a>

        <div class="dropdown-menu {% if request.resolver_match.url_name in route_names %}show{% endif %}">
            <div class="dropdown-menu-columns">
                <div class="dropdown-menu-column">

                    <a class="dropdown-item {% if request.resolver_match.url_name == 'formula_list' %}active{% endif %}"
                       href="{% url 'formula_list' %}">
                        配方列表
                    </a>
                </div>
            </div>
        </div>
    </li>
{% endwith %}
