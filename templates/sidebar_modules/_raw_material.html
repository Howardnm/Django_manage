<!-- 原材料库模块 -->
{% with route_names='raw_supplier_list raw_supplier_add raw_supplier_edit raw_type_list raw_type_add raw_type_edit raw_material_list raw_material_add raw_material_edit raw_material_detail' %}

    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name in route_names %}active{% endif %}"
           href="#navbar-raw-material" data-bs-toggle="dropdown" data-bs-auto-close="false" role="button"
           aria-expanded="{% if request.resolver_match.url_name in route_names %}true{% else %}false{% endif %}">

            <span class="nav-link-icon"><i class="ti ti-box-seam"></i></span>
            <span class="nav-link-title">原材料库</span>
        </a>

        <div class="dropdown-menu {% if request.resolver_match.url_name in route_names %}show{% endif %}">
            <div class="dropdown-menu-columns">
                <div class="dropdown-menu-column">

                    <span class="dropdown-header">核心数据</span>
                    <a class="dropdown-item {% if 'raw_material' in request.resolver_match.url_name %}active{% endif %}"
                       href="{% url 'raw_material_list' %}">
                        原材料管理
                    </a>

                    <div class="dropdown-divider"></div>
                    <span class="dropdown-header">基础配置</span>

                    <!-- 供应商 -->
                    <a class="dropdown-item {% if 'raw_supplier' in request.resolver_match.url_name %}active{% endif %}"
                       href="{% url 'raw_supplier_list' %}">
                        供应商管理
                    </a>

                    <!-- 原材料类型 -->
                    <a class="dropdown-item {% if 'raw_type' in request.resolver_match.url_name %}active{% endif %}"
                       href="{% url 'raw_type_list' %}">
                        原材料类型
                    </a>

                </div>
            </div>
        </div>
    </li>
{% endwith %}
