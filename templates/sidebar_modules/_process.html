<!-- 工艺库模块 -->
{% with route_names='process_machine_list process_machine_add process_machine_edit process_screw_list process_screw_add process_screw_edit process_profile_list process_profile_add process_profile_edit process_profile_detail' %}

    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name in route_names %}active{% endif %}"
           href="#navbar-process" data-bs-toggle="dropdown" data-bs-auto-close="false" role="button"
           aria-expanded="{% if request.resolver_match.url_name in route_names %}true{% else %}false{% endif %}">

            <span class="nav-link-icon"><i class="ti ti-settings-automation"></i></span>
            <span class="nav-link-title">工艺数据库</span>
        </a>

        <div class="dropdown-menu {% if request.resolver_match.url_name in route_names %}show{% endif %}">
            <div class="dropdown-menu-columns">
                <div class="dropdown-menu-column">

                    <span class="dropdown-header">核心数据</span>
                    <a class="dropdown-item {% if 'process_profile' in request.resolver_match.url_name %}active{% endif %}"
                       href="{% url 'process_profile_list' %}">
                        工艺方案管理
                    </a>

                    <div class="dropdown-divider"></div>
                    <span class="dropdown-header">基础配置</span>

                    <!-- 机台型号 -->
                    <a class="dropdown-item {% if 'process_machine' in request.resolver_match.url_name %}active{% endif %}"
                       href="{% url 'process_machine_list' %}">
                        机台型号
                    </a>

                    <!-- 螺杆组合 -->
                    <a class="dropdown-item {% if 'process_screw' in request.resolver_match.url_name %}active{% endif %}"
                       href="{% url 'process_screw_list' %}">
                        螺杆组合
                    </a>

                </div>
            </div>
        </div>
    </li>
{% endwith %}
