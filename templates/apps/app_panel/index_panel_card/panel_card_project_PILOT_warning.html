<!-- 多轮小试项目预警 -->
<div class="card">
    <div class="card-body">
        <!-- 头部：样式对齐 -->
        <div class="d-flex align-items-center mb-2">
            <div class="subheader">多轮小试预警</div>
            <div class="ms-auto lh-1 text-muted">
                <span class="text-yellow d-inline-flex align-items-center lh-1">
                    <i class="ti ti-recycle icon-inline me-1"></i>
                    需关注
                </span>
            </div>
        </div>

        <!-- 大数字：直接使用后端计算好的总数 -->
        <div class="d-flex align-items-baseline">
            <div class="h1 mb-3 me-2">{{ stats.multi_round_pilot|length }}</div>
            <div class="me-auto text-muted">
                个项目
            </div>
        </div>

        <!-- 进度条组 -->
        <div class="mb-0">
            <div class="d-flex mb-1">
                <div class="text-muted">2轮以上小试</div>
                <div class="ms-auto fw-bold">{{ stats.multi_round_pilot|length }}</div>
            </div>
            <div class="progress progress-sm">
                <div class="progress-bar bg-yellow" style="width: {% widthratio stats.multi_round_pilot|length stats.total_active 100 %}%"></div>
            </div>
        </div>
    </div>
</div>
